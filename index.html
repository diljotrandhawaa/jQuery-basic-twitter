<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>My First Webpage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="heading-div">
      <h1 class="heading">Twiddler</h1>
    </div>

    <button type="button" class="random-btn">Update Tweets</button>

    <div class="friends-div">
      <div class="friends-list">Show Friends</div>
      <div class="add-friends">
      </div>
    </div>

    <div class="users-div">

    </div>

    <div class="form-div">
      <h2 class="form-heading">Make a tweet</h2>
      <form>
        <label class="user-label">
          Username
          <input type="text" id="user-name" name="username" maxlength="20">
        </label>
        <label class="age-label">
          Tweet
          <input type="text" id="user-msg" name="msg">
        </label>
        <button type="button" class="form-btn">New Tweet</button>
      </form>
    </div>


    <script src="jquery.js"></script>
    <script src="script.js"></script>
  </body>
</html>
