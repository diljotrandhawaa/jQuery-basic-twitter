<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>My First Webpage</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="form-div">
      <form>
        <label class="user-label">
          Username
          <input type="text" id="user-name" name="username" maxlength="20">

        <label class="age-label">

        <button type="button" class="random-btn">Update Tweets</button>
      </form>
    </div>

    <div class="users-div">

    </div>



    <script src="jquery.js"></script>
    <script src="script.js"></script>
  </body>
</html>
